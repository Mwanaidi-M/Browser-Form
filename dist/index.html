<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <title>Browser-Form</title>
  </head>
  <body>
    <header>
      <h1>Person of Interest</h1>
    </header>
    <main>
      <section>
        <form id="p-form" action="" novalidate>
          <span class="success-msg" id="success-submit"></span>

          <div class="form-row">
            <label for="uemail">Email Address:</label>
            <input
              type="email"
              name="uemail"
              id="uemail"
              required
              pattern="^[a-zA-Z]+\d*@\w+\.\w{2,3}$"
            />
            <span class="msg" id="email-err"></span>
          </div>
          <div class="form-row">
            <label for="ucountry">Country</label>
            <select name="ucountry" id="ucountry" required>
              <option value="">---Please select a country---</option>
            </select>
            <span class="msg" id="country-err"></span>
          </div>
          <div class="form-row">
            <label for="uzip">Zip Code</label>
            <input
              type="text"
              name="uzip"
              id="uzip"
              required
              pattern="(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4,5}$)"
            />
            <span class="msg" id="zip-err"></span>
          </div>
          <div class="form-row">
            <label for="upwd">Password</label>
            <input
              type="password"
              name="upwd"
              id="upwd"
              required
              pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^a-zA-Z0-9]).{8,}$"
            />
            <span class="msg" id="pwd-err"></span>
          </div>
          <div class="form-row">
            <label for="upwd2">Confirm Password</label>
            <input
              type="password"
              name="upwd2"
              id="upwd2"
              required
              pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^a-zA-Z0-9]).{8,}$"
            />
            <span class="msg" id="pwd2-err"></span>
          </div>
          <div class="submit-btn">
            <button type="submit">Confirm Person</button>
          </div>
        </form>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
